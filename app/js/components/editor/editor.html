<form>
	<div class="note-header">
		<input name="title" class="note-title note-edit-title" v-model="note.title">

		<div class="note-show-actions">
			<button v-on:click.prevent="save" class="btn note-show-edit">Save</button>
		</div>
	</div>
	<textarea name="content" class="note-edit-content"  v-model="note.markdown" autofocus>
	</textarea>
</form>
