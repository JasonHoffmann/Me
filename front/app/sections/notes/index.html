<aside class="col-xs-4">
	<div class="nt-add">
		<button href="#new" v-on:click.prevent="newNote" class="nt-add-btn">+ New Note</button>
	</div>

	<section v-for="note in notes" class="nt-list">
		<h3 class="nt-list-title">
				{{ note.title }}
		</h3>
		<div class="nt-list-excerpt">{{{ note.content }}}</div>
	</section>
</aside>


<div class="col-xs-8">
	{{ active_note | json }}
</div>
